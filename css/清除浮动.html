<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .float_div {
      width: 100%;
      float: left;
    }
    .float_div:after {
      content: ".";
      clear: both;
      display: block;
      height: 0;
      overflow: hidden;
      visibility: hidden;
    }

    .float_div {
      zoom: 1;
    }
  </style>
</head>

<body>
  <div class="float_div">不清楚浮动会发生高度塌陷：浮动元素父元素高度自适应（父元素不写高度时，子元素写了浮动后，父元素会发生高度塌陷</div>
  <div>
    <ul>
      <li>clear清除浮动（添加空div法）在浮动元素下方添加空div,并给该元素写css样式：{clear:both;height:0;overflow:hidden;}</li>
      <li>给浮动元素父级设置高度</li>
      <li>父级同时浮动（需要给父级同级元素添加浮动）</li>
      <li>父级设置成inline-block，其margin: 0 auto居中方式失效</li>
      <li>给父级添加overflow:hidden 清除浮动方法</li>
      <li>万能清除法 after伪类 清浮动（现在主流方法，推荐使用）</li>
    </ul>
  </div>
</body>

</html>
