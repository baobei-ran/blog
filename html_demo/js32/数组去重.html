    <script>

        /**
        *   02. 数组去重
        */

        const arr1 = [1, 1, '1', 17, true, true, false, false, 'true', 'a', {}, {}, false, [], []];
        // => [1, '1', 17, true, false, 'true', 'a', {}, {}]

            // 方法一：利用Set

            const result1 = Array.from(new Set(arr1));


            // 方法二：两层for循环+splice

                const unique1 = arr => {
                    let len = arr.length;
                    for(let i=0; i<len; i++) {
                        for(let j= i+1; j <len; j++ ) {
                            if (arr[i] === arr[j]) {
                                arr.splice(j, 1);
                                // 每删除一个树，j--保证j的值经过自加后不变。同时，len--，减少循环次数提升性能
                                len --;
                                j --;
                            }
                        }
                    }
                    return arr;
                }
                const result2 = unique1(arr1);



            // 方法三：利用indexOf

                const unique2 = arr => {
                    const res = [];
                    for (let i=0; i< arr.length; i++) {
                        if (res.indexOf(arr[i]) === -1) res.push(arr[i])
                    }
                    return res;
                }
                const result3 = unique2(arr1);

            // 方法四：利用includes  (includes() 方法用来判断一个数组是否包含一个指定的值，如果是返回 true，否则false。)

                const unique3 = arr => {
                    const res = [];
                    for(let i=0; i<arr.length; i++) {
                        if (!res.includes(arr[i])) res.push(arr[i])
                    }
                    return res;
                }
                const result4 = unique3(arr1)

            
            // 方法五：利用filter
            
                const unique4 = arr => {
                    return arr.filter((item, index) => {
                        return arr.indexOf(item) === index;
                    })
                }
                const result5 = unique4(arr1);


            // 方法六：利用Map

                const unique5 = arr => {
                    let map = new Map();
                    const res = [];
                    for (let i=0; i< arr.length; i++) {
                        if (!map.has(arr[i])) {
                            map.set(arr[i], true);
                            res.push(arr[i])
                        }
                    }
                    return res;
                }
                const result6 = unique5(arr1);

            console.log(result6)
    </script>
